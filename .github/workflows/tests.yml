name: Run pytest

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest

      - name: Merge dev into master
        if: ${{ success() }}
        run: |
          git config --global user.email "llorensbf@gmail.com"
          git config --global user.name "ygbuil"
          git fetch --unshallow
          git checkout master
          git merge -Xtheirs dev
          git push -u origin master